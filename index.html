<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Ripple Effect Directive</title>
  </head>
  <body>
    <div id="app">
      <button v-ripple>button 1</button>
      <button v-ripple>button 2</button>
      <button v-ripple>button 3</button>
      <button v-ripple>button 4</button>
      <button v-ripple>button 5</button>
      <button v-ripple>button 6</button>
    </div>
    <script>
      const { createApp } = Vue;

      const ripple = {
        mounted(el, binding) {
          el.style.position = "relative";
          el.style.overflow = "hidden";

          el.addEventListener("click", function (e) {
            const x = e.pageX;
            const y = e.pageY;

            const buttonTop = e.target.offsetTop;
            const buttonLeft = e.target.offsetLeft;

            const xInside = x - buttonLeft;
            const yInside = y - buttonTop;
            const circle = document.createElement("span");

            circle.classList.add("circle");
            circle.style.top = yInside + "px";
            circle.style.left = xInside + "px";
            e.target.appendChild(circle);
            setTimeout(() => {
              circle.remove();
            }, 600);
          });
        },
      };
      const app = createApp({
        directives: {
          ripple,
        },
      }).mount("#app");
    </script>
  </body>
</html>
